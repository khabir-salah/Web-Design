<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Registration Form</title>
</head>
<body>
    <section class="Top">
        <p><h1>Registration Form</h1></p>
     <p>Please fill out this form with the required information</p>
     </section>
     <fieldset>
        <label for="first-name" class="up">Enter Your First Name<input type="text" required></label>
        <label for="last-name" class="up">Enter Your Last Name<input type="text" required></label>
        <label for="email" class="up">Enter Your Email<input type=email required></label>
        <label for="password" class="up">Create a new Password<input type=password required></label>
    </fieldset>
    <fieldset class="radio">
        <legend>Account Type(Required)</legend>
        <label for="personal"> <input type="radio" name="check-button" id="personal-account">Personal</label>
        <label for="Buisness"><input type="radio" name="check-button" id="Buisness-account">Buisness </label>
    </fieldset>
</body>
